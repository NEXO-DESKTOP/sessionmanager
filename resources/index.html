<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gestor de Sesión</title>
</head>
<body>
  <div id="title-bar">
    <button id=appshow>Aplicaciones</button>
    <h5 id="titulox">Sesión de <div class="username">humano</div></h5>
    <button id="minimize">Salir</button>

  </div>
  
  
<main>
    
  <section id="infouser">
    <div id="pik">
    </div>
    <h1 id="bigname">
      Sesión de <div class="username">humano</div>
    </h1>

    <div id="power-actions">
      <button id="shutdown">Apagar</button>
      <button id="restart">Reiniciar</button>
      <div class="dropdown">
        <button id="morepower" class="dropbtn">Otros</button>
        <div class="dropdown-content">
          <button id="lock">Bloquear</button>
          <button id="switch">Cambiar de usuario</button>
          <button id="sleep">Suspender</button>
        </div>
      </div>
    </div>
    
  </section>
  

<section id="widgetarea">

No Hay Widgets Disponibles
  
</section>
</main>
<footer>
  <button id="addwidget">+</button>
  <input type="text" id="aisearch" placeholder="Escribe aquí">
  <button id="search">Buscar</button>
  <button id="settings">Configuración</button>

</footer>
</body>
<script src="js/neutralino.js"></script>
<script src="js/main.js"></script>
</html>
